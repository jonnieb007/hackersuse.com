version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7-stretch
    working_directory: /tmp/hackersuse
    steps:
      - run:
          name: Install aws cli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync /tmp/hackersuse s3://hackersuse.com --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master